<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./style.css">
	<title>Merge mp4 video and audio</title>
</head>

<body>
	<div class="video filedrop">
		<h1>Drop mp4 video here</h1>
		<input type="file" id="video">
	</div>
	<div class="audio filedrop">
		<h1>Drop mp4 audio here</h1>
		<input type="file" id="audio">
	</div>
	<form class="form">
		<span>File name:</span>
		<input type="text" name="filename" value="output.mp4">
		<input type="submit" value="Genetate">
	</form>
	<div class="output">
		<h1>FFmpeg stdout:</h1>
		<pre id="stdout"></pre>
	</div>
	<div class="output red">
		<h1>FFmpeg stderr:</h1>
		<pre id="stderr"></pre>
	</div>
	<div>
		<a href="./test/video.mp4">Example video</a>
		<a href="./test/audio.mp4">Example audio</a>
	</div>
	<script>window.module = {}</script>
	<script src="./lib/ffmpeg-mp4.js"></script>
	<script>window.ffmpeg = module.exports</script>
	<script src="./app.js"></script>
</body>

</html>
